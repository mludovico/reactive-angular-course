<mat-card class="course-card mat-elevation-z10">
  <mat-card-header>
    <mat-card-title>{{ course.description }}</mat-card-title>
  </mat-card-header>
  <img mat-card-image [src]="course.iconUrl" alt="course icon">
  <mat-card-content [innerHTML]="course.longDescription"></mat-card-content>
  <mat-card-actions class="course-actions">
    <button mat-button class="mat-primary mat-mdc-raised-button" [routerLink]="['/courses/', course.id]">VIEW COURSE</button>
    <button mat-button class="mat-accent mat-mdc-raised-button" (click)="editCourse(course)">EDIT</button>
  </mat-card-actions>
</mat-card>
