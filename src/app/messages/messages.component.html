@if (errors$ | async; as errors) {
  @if (showMessages) {
    <div class="messages-container">
      @for (error of errors; track $index) {
        <div class="message error">
          {{ error }}
        </div>
      }
      <mat-icon class="close" (click)="onClose()">close</mat-icon>
    </div>
  }
}
